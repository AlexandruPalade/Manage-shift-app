<form [formGroup]="editForm">
  <div class="main-container">
    <mat-card-title class="title">Edit profile</mat-card-title>
    <div class="container">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          [formControlName]="'email'"
          placeholder="Ex. pat@example.com"
          readonly
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>First name</mat-label>
        <input
          type="text"
          matInput
          [formControlName]="'firstName'"
          placeholder="John"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input
          type="text"
          matInput
          [formControlName]="'lastName'"
          placeholder="Doe"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Age</mat-label>
        <input
          type="number"
          matInput
          [formControlName]="'age'"
          placeholder="16"
        />
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        [disabled]="this.editForm.invalid"
        (click)="onEditProfile()"
      >
        Edit
      </button>
    </div>
  </div>
</form>
